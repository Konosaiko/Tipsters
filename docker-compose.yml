version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tipster-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: tipster_user
      POSTGRES_PASSWORD: tipster_password
      POSTGRES_DB: tipster_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tipster_user -d tipster_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
